<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food House</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div  class="container" style="margin-top: 15%;">
      <div style="width: 20%; padding: 10px; border: 1px solid rgb(184, 163, 163); float: left">
        <div>
          <div><label>Khoảng giá: </label></div>
          <input type="text" placeholder="Từ" style="width: 45%;"/> 
          <span> - </span>
          <input type="text" placeholder="Đến" style="width: 45%; margin-left: 5px;"/>
        </div>

        <div style="margin-top: 20px">
          <label>Loại món ăn: </label>
          <div *ngFor = "let type of foodType"><button class="dropbtn-item" (click)="getFoodListFromFoodType(type._id)">{{type.name}}</button></div> 
        </div>
        

      </div>
      
      <div style="float: left;width: 80%" >
        <!--<jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination> -->
        <div class="row tm-gallery"><!-- gallery -->
          <div id="tm-gallery-page-pizza" class="tm-gallery-page" *ngFor = "let food of foodList">
            <article class="tm-gallery-item" style="border: 1px solid #ced4da; padding: 10px;" >
              <figure>
                <a routerLink="food/food-detail"><img src="./assets/img/gallery/01.jpg" alt="Image" class="img-fluid tm-gallery-img" /></a>
                <figcaption>
                  <p class="tm-gallery-price">{{food.name}}</p>
                  <h4 class="tm-gallery-title">{{food.price}}</h4>
                  <button style="margin-left: 35%;" class="btn btn-primary" (click)="directToOrder(food)"> Add to cart </button>
                </figcaption>
              </figure>
            </article>
          </div> 
        </div><!-- gallery -->
      </div>
    </div>
  </body>
</html>
