<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <header style="width: 100%; height: 100px; position: fixed;">
        <div class="placeholder">
            <div class="row tm-header-inner">
              <div class="col-md-6 col-12">
                <img src="../assets/img/simple-house-logo.png" alt="Logo" class="tm-site-logo" /> 
                <div class="tm-site-text-box">
                  <h1 class="tm-site-title " style="color: white">Foodie House</h1>
                  <h6 class="tm-site-description" style="color: white">new choice - new experience</h6>	
                </div>
              </div>
              <nav class="col-md-6 col-12 tm-nav">
                <ul class="tm-nav-ul">
                  <li class="tm-nav-li"><a href="#" class="tm-nav-link">{{account._id}}</a></li>
                  <li class="tm-nav-li"><a routerLink="food/home" class="tm-nav-link">Home</a></li>
                  <li class="tm-nav-li"><a href="#" class="tm-nav-link">Contact</a></li>
                  <li class="tm-nav-li"><a href="foodie/login" class="tm-nav-link" >{{login}}</a></li>
                </ul>
              </nav>	
              <div style="margin-left: 60%;" class="form-inline"></div>
                <input #foodName class="form-control" style=" width: 300px; border: 1px solid #ced4da" type="text" placeholder="Search..">
                <button style="margin-left: 10px;" class="btn btn-primary" (click)="searchItem(foodName.value)">Search</button>
                <a routerLink="food/order"><i class="fa fa-shopping-cart" style="font-size:36px; color:white; margin-left: 20px;"></i></a>
              </div>
            </div>
        </header>
        <div>
          <router-outlet></router-outlet>
        </div>

        <footer style="width: 100%; height: 100px; background-color: rgb(165, 124, 124);"></footer>
    </body>
</html>
